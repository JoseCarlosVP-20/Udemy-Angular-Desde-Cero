<form
  class="form-group container"
  (ngSubmit)="agregar()"
  #miFormulario="ngForm"
>
  <div
    *ngIf="!miFormulario.valid"
    class="alert alert-danger d-flex align-items-center"
    role="alert"
  >
    <div>
      <i class="bi bi-exclamation-triangle-fill"></i>
      Formulario invalido
    </div>
  </div>

  <div class="mb-3">
    <label for="proyecto">Proyecto</label>
    <input
      autocomplete="off"
      class="form-control"
      type="text"
      id="proyecto"
      placeholder="Nombre proyecto"
      [(ngModel)]="initialState.proyecto"
      name="proyecto"
      minlength="3"
      maxlength="20"
      required
    />
  </div>

  <div class="mb-3">
    <label for="horas">Horas</label>
    <input
      class="form-control"
      type="number"
      id="horas"
      placeholder="Horas a Completar"
      [(ngModel)]="initialState.horas"
      name="horas"
      required
      min="0"
      max="25"
    />
  </div>
  <div class="mb-3">
    <div class="row">
      <label for="tecnologias">Tecnologías</label>
      <div class="col-12 col-md-8">
        <input
          autocomplete="off"
          class="form-control"
          type="text"
          id="tecnologias"
          placeholder="Nombre de la tecnología"
          [(ngModel)]="initialState.tecnologia"
          name="tecnologia"
          minlength="1"
          maxlength="15"
        />
      </div>
      <div class="col-12 col-md-4">
        <button (click)="agregarTec()" type="button" class="btn btn-success">
          Agregar
        </button>
      </div>
    </div>
  </div>
  <div class="mb-3">
    <ul class="list-group list-group-horizontal">
      <li *ngFor="let tecnologia of tecnologias" class="list-group-item">
        {{ tecnologia }}
      </li>
    </ul>
  </div>

  <div class="mb-3">
    <button class="btn btn-warning" type="submit">Agregar Proyecto</button>
  </div>
</form>
<pre>
  Proyecto: {{ proyecto | json }}
</pre>
