<div class="row">
  <div class="col-12 col-md-4" *ngFor="let proyecto of data">
    <div class="card mt-3" style="width: 18rem">
      <img [src]="proyecto.img" class="card-img-top" [alt]="proyecto.nombre" />
      <div class="card-body">
        <h5 class="card-title">{{ proyecto.nombre }}</h5>
        <p class="card-text">
          Some quick example text to build on the card title and make up the
          bulk of the card's content.
        </p>
        <div class="mt-3">
          <a [href]="proyecto.url" target="_blank" class="btn btn-warning w-100"
            >Aplicaci√≥n</a
          >
        </div>
        <div class="mt-3">
          <a
            [routerLink]="'informacion/' + getURI(proyecto.nombre)"
            target="_blank"
            class="btn btn-success w-100"
            >Detalles</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
