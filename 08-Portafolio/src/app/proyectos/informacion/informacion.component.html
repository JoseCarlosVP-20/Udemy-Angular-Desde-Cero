<div class="row">
  <div class="col-12 col-md-4">
    <img
      class="img-thumbnail"
      [src]="proyectoData.img"
      [alt]="proyectoData.nombre"
    />
    <h2>{{ proyectoData.nombre }}</h2>

    <a class="btn btn-warning" [href]="proyectoData.url">Visitar Sitio</a>
  </div>
  <div class="col-12 col-md-8">
    <h2>Descripción</h2>
    <hr />
    <p>{{ proyectoData.descripcion }}</p>

    <h2>Tecnologías</h2>
    <div class="list-group">
      <a
        *ngFor="let tecnologia of proyectoData.tecnologias"
        class="list-group-item list-group-item-action"
      >
        {{ tecnologia }}
      </a>
    </div>
    <button class="btn btn-info w-100 my-3">Volver a proyectos</button>
  </div>
</div>
